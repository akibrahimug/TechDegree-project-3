<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Code Review</title>
</head>
<body>
    <h1>THE CODE REVIEW</h1>
    <div class="top-wrap">
        <h2>Signup for our newsletter</h2>
        <p class="top-p">Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <div class="border-style"></div>
    <div class="form-wrap">
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="contact-wrap">
                    <div class="col"><label for="name" class="cantact-label">Full Name</label><input type="text" id="name" name="user-name" class="contact-input" placeholder="Required"></div>

                    <div class="col"><label for="email" class="cantact-label">Email Address</label> <input type="email" id="email" name="user-email" class="contact-input" placeholder="Required"></div>

                    <div class="col"><label for="phone" class="cantact-label">Full Name</label> <input type="tel" id="phone" name="user-phone" class="contact-input"></div>

                    <div class="col"><label for="address" class="cantact-label">Street Address</label> <input type="text" id="address" name="user-address" class="contact-input"></div>

                    <div class="col"><label for="city" class="cantact-label">City</label> <input type="text" id="city" name="user-city" class="contact-input"></div>

                    <div class="col"><label for="state" class="cantact-label">State</label> <select id="state"  name="user-state" class="contact-input">
                        <option value="cs" selected disabled>Choose State</option>
                        <option value="ug">Uganda</option>
                        <option value="ke">Kenya</option>
                        <option value="tz">Tanzania</option>
                        <option value="rw">Rwanda</option>
                        <option value="sm">Somalia</option>
                        <option value="gh">Ghana</option>
                        <option value="ng">Nigeria</option>
                        <option value="ma">Mali</option>
                        <option value="bot">Botswana</option>
                        <option value="br">Burundi</option>
                        <option value="drc">Congo</option>
                        <option value="sa">Sudan</option>
                        <option value="eth">Ethiopia</option>
                        <option value="se">Senegal</option>
                        <option value="ic">Ivory Coast</option>
                        <option value="ml">Malawi</option>
                        <option value="e-s">Eswatini</option>
                    </select></div>

                    <div class="col zip-code"><label for="zip" class="cantact-label">Zip Code</label>
                   <input type="text" id="zip" name="user-zip-code" class="contact-input"></div>
                </div>
            </fieldset>
            <div class="fieldset-wrap">
                <fieldset>
                    <legend>Newsletter</legend>

                    <label class="newsletter-title">Select the newsletter you would like to receive</label>
                    <div class="check">
                        <input type="checkbox" id="check" value="html-news">
                        <label class="label-check" for="check">HTML News</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="check-1" value="css-news">  <label class="label-check" for="check">CSS News</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="check-2" value="javascript-news">  <label class="label-check" for="check">Javascript News</label>
                    </div>
                    <div class="fieldset-wrap-2">
                        <label class="newsletter-title">Newsletter Format</label>
                    </div>
                    <div class="radio">
                    <input type="radio" id="html" name="format" value="html">  <label class="label-check" for="html">HTML</label>
                    </div>
                    <div class="radio">
                    <input type="radio" id="plain" name="format" value="plain-text">  <label class="label-check" for="plain">Plain Text</label>
                    </div>
                    <label class="textarea-label" for="textarea">Other topics you'd like to hear about</label>
                    <textarea id="textarea" name="user-message"></textarea>
                </fieldset>
            </div>
            <div class="center-button">
            <button type="submit" value="submit">Sign Up</button>
            </div>
        </form>
    </div>
    <footer>
        <p>Copyrite The Code Review</p>
    </footer>
</body>
</html>
